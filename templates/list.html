<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8">
  <title>Flask Message Flashing</title>
</head>
<body>

<table border = 1>
  <thead>
    <td>Name</td>
    <td>Address</td>
    <td>City</td>
    <td>Postal Code</td>
  </thead>

  {% for row in rows %}
  <tr>
    <td>{{row["name"]}}</td>
    <td>{{row["addr"]}}</td>
    <td>{{row["city"]}}</td>
    <td>{{row["pin"]}}</td>
  </tr>
  {% endfor %}
</table>

<a href="/">Go to mainpage</a>

</body>
</html>
